<div style = "padding: 50px;">
<h1 align="center">Welcome to the Emotion Detection Model Demonstration</h1>
<form align="center" method="POST">
    <h3 align="center">Find the emotion in your text!</h3>
    <div class=""form-group">
        <input  type="text" class="form-control" id="msg" name="msg" placeholder="Enter text"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br />
<div align="left">
    {% for item in prediction %} 
    <p><b>Sentence: </b>{{item.msg}}</p>
    <p><b>Predicted Emotion: </b>{{item.emotion}}</p>
    {% endfor %}
</div>
</div>
